<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-dark">
                <thead>
                    <tr class="bg-primary">
                        <th scope="col">AirCraftId</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Departure</th>
                        <th scope="col">Flight_Date</th>
                        <th scope="col">Capacity</th>
                        <th scope="col">Fare Rs.</th>
                        <th scope="col">Book A Ticket</th>
                    </tr>
                </thead>
                <tbody>
                    <div *ngFor="let flight of flights">
                    <tr *ngIf=flight>
                        <th scope="row">{{flight.aircraft_num}}</th>
                        <td>{{flight.arrival}}</td>
                        <td>{{flight.departure}}</td>
                        <td>{{flight.flightdate}}</td>
                        <td>{{flight.capacity}}</td>
                        <td>{{flight.fare}}</td>
                        <td>ClickHere</td>
                    </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
